<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Doc Title-->
    <title>Gasless Transactions </title>
    <!--web3 module CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.1/web3.min.js" integrity="sha512-96ZCo0pzD4x2MuBZCB4ipirFKs/X/xB2diGU/A7zpfaltISM309KN79pyWe4l9IdtOlzitRltfVcxgdTEbcnvQ==" crossorigin="anonymous"></script>
 
</head>
<body>
    
  <!-- the CSS and their classes are from Bootstrap V4-->

    <div class="container mt-5">
        <h1 class="mb-3">GSN - Gasless Transactions - Binance Tesnet</h1>
        <!--Address owner-->
        <div>
            <label for="">Address: <span id="balanceAddress"> </span></label>
        </div>
        <!--Balance of address owner-->
        <label class="mt-3">Balance: <span id="balance"> </span> BSC</label><br>

        <div class="row col-8 mt-3">
            <form class="col-8">
                <div class="form-group">
                  <label>Address:</label>
                  <!--Type the address of the receiver-->
                  <input type="text" class="form-control" id="address" aria-describedby="put address" placeholder="Address">
                  <small id="addressHelp" class="form-text text-muted">Receiver address for sample porpuses</small>
                </div>
                <div class="form-group">
                 <!--Amount to send -->
                  <label>Amount:</label>
                  <input type="number" class="form-control" id="amount" placeholder="Amount to transfer">
                </div>
                <!--The button will execute the transfer-->
                <button id="send" class="btn btn-primary" onclick="">Send BSC</button>
              </form>
        </div>

        <div class="row col-8 mt-3">
          <p>Just for test purposes, you can mint coins for your address...
            <br><button id="send" class="btn btn-secondary" onclick="App.mint()">Mint some coins...</button>
            <br><br>
            <span id="status"> </span>
        </div>
        <div class="row col-8 mt-3 form-control">
          <div class="form-group"><label>Bscoin <span id="bscoin"> </span></label></div><br>
          <div class="form-group"><label>Paymaster <span id="paymaster"> </span> <span id="paybal"></span> BNB balance</label></div><br>
          <div class="form-group"><label>RelayHub <span id="relayhub"> </span></label></div><br>
          <div class="form-group"><label>Forwarder <span id="forwarder"> </span></label></div><br>
        </div>

</body>
</html>
